     <div class="mobileShow">

    <div class="container" id="video-container"></div>
    <div class="pagination">
        <button onclick="prevPage()">Previous</button>
        <span id="page-number">1</span>
        <button onclick="nextPage()">Next</button>
    </div>

    <script>
        const videos = [
            { title: "Video 1", url: "https://example.com/1", thumbnail: "thumb1.jpg" },
            { title: "Video 2", url: "https://example.com/2", thumbnail: "thumb2.jpg" },
            { title: "Video 3", url: "https://example.com/3", thumbnail: "thumb3.jpg" },
            { title: "Video 4", url: "https://example.com/4", thumbnail: "thumb4.jpg" },
            { title: "Video 5", url: "https://example.com/5", thumbnail: "thumb5.jpg" },
            { title: "Video 6", url: "https://example.com/6", thumbnail: "thumb6.jpg" },
            { title: "Video 7", url: "https://example.com/7", thumbnail: "thumb7.jpg" },
            { title: "Video 8", url: "https://example.com/8", thumbnail: "thumb8.jpg" },
            { title: "Video 9", url: "https://example.com/9", thumbnail: "thumb9.jpg" },
            { title: "Video 10", url: "https://example.com/10", thumbnail: "thumb10.jpg" },
            { title: "Video 11", url: "https://example.com/11", thumbnail: "thumb11.jpg" },
            { title: "Video 12", url: "https://example.com/12", thumbnail: "thumb12.jpg" },
            { title: "Video 13", url: "https://example.com/13", thumbnail: "thumb13.jpg" },
            { title: "Video 14", url: "https://example.com/14", thumbnail: "thumb14.jpg" },
            { title: "Video 15", url: "https://example.com/15", thumbnail: "thumb15.jpg" },
            { title: "Video 16", url: "https://example.com/16", thumbnail: "thumb16.jpg" },
            { title: "Video 17", url: "https://example.com/17", thumbnail: "thumb17.jpg" },
            { title: "Video 18", url: "https://example.com/18", thumbnail: "thumb18.jpg" },
            { title: "Video 19", url: "https://example.com/19", thumbnail: "thumb19.jpg" },
            { title: "Video 20", url: "https://example.com/20", thumbnail: "thumb20.jpg" },
            { title: "Video 21", url: "https://example.com/21", thumbnail: "thumb21.jpg" },
            { title: "Video 22", url: "https://example.com/22", thumbnail: "thumb22.jpg" },
            { title: "Video 23", url: "https://example.com/23", thumbnail: "thumb23.jpg" },
            { title: "Video 24", url: "https://example.com/24", thumbnail: "thumb24.jpg" },
            { title: "Video 25", url: "https://example.com/25", thumbnail: "thumb25.jpg" }
        ];

        let currentPage = 1;
        const videosPerPage = 5;

        function displayVideos() {
            const container = document.getElementById("video-container");
            const start = (currentPage - 1) * videosPerPage;
            const end = start + videosPerPage;
            const paginatedVideos = videos.slice(start, end);
            container.innerHTML = paginatedVideos.map(video => `
                <div class="video-item" onclick="window.open('${video.url}', '_blank')">
                    <img src="${video.thumbnail}" alt="${video.title}">
                    <h3>${video.title}</h3>
                </div>
            `).join('');
            document.getElementById("page-number").textContent = currentPage;
        }

        function prevPage() {
            if (currentPage > 1) {
                currentPage--;
                displayVideos();
            }
        }

        function nextPage() {
            if (currentPage < Math.ceil(videos.length / videosPerPage)) {
                currentPage++;
                displayVideos();
            }
        }

        displayVideos();
    </script>
</body>
