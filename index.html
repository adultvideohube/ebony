<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Explorer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            text-align: center;
        }
        header {
            background-color: #333;
            color: white;
            padding: 1rem;
        }
        .search-container {
            margin: 1rem auto;
        }
        .search-container input {
            padding: 0.5rem;
            width: 300px;
            font-size: 1rem;
        }
        .search-container button {
            padding: 0.5rem 1rem;
            font-size: 1rem;
            background-color: #333;
            color: white;
            border: none;
            cursor: pointer;
        }
        .ad-container {
            margin: 1rem 0;
            background-color: #ddd;
            padding: 1rem;
        }
        .container {
            padding: 2rem;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 1.5rem;
        }
        .video-item {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            text-align: center;
            cursor: pointer;
            padding: 1rem;
        }
        .video-item img {
            width: 100%;
            height: 120px;
            object-fit: cover;
            border-radius: 8px;
        }
        .pagination {
            margin: 1rem 0;
        }
        .pagination button {
            padding: 0.5rem 1rem;
            margin: 0 0.5rem;
            font-size: 1rem;
            background-color: #333;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <h1>Video Explorer</h1>
    </header>
    <div class="search-container">
        <input type="text" id="search-input" placeholder="Search for a video...">
        <button onclick="searchVideos()">Search</button>
    </div>
    <div class="ad-container">
        Adsterra Ad Here
    </div>
    <div class="container" id="video-container"></div>
    <div class="pagination">
        <button onclick="prevPage()">Previous</button>
        <span id="page-number">1</span>
        <button onclick="nextPage()">Next</button>
    </div>
    <script>
        const videos = [
            { title: "Sample Video 1", url: "https://drive.google.com/file/d/1fQqMxposP4dx4BAK23RprTjBtn_tBVPb/preview", thumbnail: "https://via.placeholder.com/200" },
            { title: "Sample Video 2", url: "https://drive.google.com/file/d/1Abc1234Efgh5678Ijkl9MnopQrstu/preview", thumbnail: "https://via.placeholder.com/200" },
            { title: "Sample Video 3", url: "https://drive.google.com/file/d/1XYZ1234AABBCCDD/preview", thumbnail: "https://via.placeholder.com/200" }
        ];
        let currentPage = 1;
        const videosPerPage = 2;

        function displayVideos() {
            const container = document.getElementById("video-container");
            container.innerHTML = "";
            const start = (currentPage - 1) * videosPerPage;
            const end = start + videosPerPage;
            const filteredVideos = videos.slice(start, end);
            
            filteredVideos.forEach(video => {
                const videoItem = document.createElement("div");
                videoItem.classList.add("video-item");
                videoItem.innerHTML = `
                    <img src="${video.thumbnail}" alt="${video.title}">
                    <h3 onclick="openModal('${video.url}')">${video.title}</h3>
                `;
                container.appendChild(videoItem);
            });
            document.getElementById("page-number").textContent = currentPage;
        }

        function nextPage() {
            if (currentPage * videosPerPage < videos.length) {
                currentPage++;
                displayVideos();
            }
        }

        function prevPage() {
            if (currentPage > 1) {
                currentPage--;
                displayVideos();
            }
        }

        function searchVideos() {
            const query = document.getElementById("search-input").value.toLowerCase();
            const filtered = videos.filter(video => video.title.toLowerCase().includes(query));
            document.getElementById("video-container").innerHTML = filtered.map(video => `
                <div class="video-item" onclick="openModal('${video.url}')">
                    <img src="${video.thumbnail}" alt="${video.title}">
                    <h3>${video.title}</h3>
                </div>
            `).join('');
        }

        displayVideos();
    </script>
</body>
</html>
