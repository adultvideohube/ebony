<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movies from Google Drive</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: white;
            padding: 1rem;
            text-align: center;
        }
        .search-container {
            text-align: center;
            margin: 20px;
        }
        .search-container input {
            padding: 10px;
            width: 300px;
            font-size: 16px;
        }
        .search-container button {
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
        }
        .ad-container {
            text-align: center;
            margin: 20px 0;
            padding: 10px;
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 8px;
        }
        .container {
            padding: 2rem;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 1.5rem;
        }
        .movie {
            background-color: white;
            padding: 1rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            cursor: pointer;
        }
        .movie img {
            width: 100%;
            height: 120px;
            object-fit: cover;
            border-radius: 8px;
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background: white;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
        }
        iframe {
            width: 100%;
            height: 360px;
            border-radius: 8px;
        }
        .pagination {
            text-align: center;
            margin: 20px 0;
        }
        .pagination button {
            padding: 10px;
            margin: 5px;
            cursor: pointer;
        }
        footer {
            text-align: center;
            background-color: #333;
            color: white;
            padding: 10px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Movies from Google Drive</h1>
    </header>

    <!-- Iklan di bawah header -->
    <div class="ad-container">
        <p><script type="text/javascript">
	atOptions = {
		'key' : '4bba2802ecf8c3ea186ac5104cf76664',
		'format' : 'iframe',
		'height' : 50,
		'width' : 320,
		'params' : {}
	};
</script>
<script type="text/javascript" src="//identicalprofile.com/4bba2802ecf8c3ea186ac5104cf76664/invoke.js"></script></p>
    </div>

    <div class="search-container">
        <input type="text" id="search-input" placeholder="Search for a movie...">
        <button onclick="searchMovies()">Search</button>
    </div>

    <div class="container" id="movies-container"></div>

    <div class="pagination">
        <button onclick="prevPage()">Previous</button>
        <span id="page-number">1</span>
        <button onclick="nextPage()">Next</button>
    </div>

    <div class="modal" id="modal">
        <div class="modal-content">
            <h2 id="modal-title"></h2>
            <iframe id="modal-video" frameborder="0" allowfullscreen></iframe>
            
            <!-- Iklan dalam modal sebelum tombol close -->
            <div class="ad-container">
                <p><script type="text/javascript">
	atOptions = {
		'key' : 'ae928e3f1b9a5f852e026ecbecfb024e',
		'format' : 'iframe',
		'height' : 250,
		'width' : 300,
		'params' : {}
	};
</script>
<script type="text/javascript" src="//identicalprofile.com/ae928e3f1b9a5f852e026ecbecfb024e/invoke.js"></script></p>
            </div>

            <br>
            <button onclick="closeModal()">Close</button>
        </div>
    </div>
	
    <script>
        const movies = [
            { title: "Movie 1", driveId: "YOUR_DRIVE_FILE_ID_1", thumbnail: "YOUR_THUMBNAIL_URL_1" },
            { title: "Movie 2", driveId: "YOUR_DRIVE_FILE_ID_2", thumbnail: "YOUR_THUMBNAIL_URL_2" },
            { title: "Movie 3", driveId: "YOUR_DRIVE_FILE_ID_3", thumbnail: "YOUR_THUMBNAIL_URL_3" },
            { title: "Movie 4", driveId: "YOUR_DRIVE_FILE_ID_4", thumbnail: "YOUR_THUMBNAIL_URL_4" },
            { title: "Movie 5", driveId: "YOUR_DRIVE_FILE_ID_5", thumbnail: "YOUR_THUMBNAIL_URL_5" }
        ];

        let filteredMovies = [...movies];
        const moviesPerPage = 3;
        let currentPage = 1;

        function displayMovies() {
            const container = document.getElementById('movies-container');
            const start = (currentPage - 1) * moviesPerPage;
            const end = start + moviesPerPage;
            const paginatedMovies = filteredMovies.slice(start, end);

            container.innerHTML = paginatedMovies.map(movie => `
                <div class="movie" onclick="openModal('${movie.title}', '${movie.driveId}')">
                    <img src="${movie.thumbnail}" alt="${movie.title}">
                    <h3>${movie.title}</h3>
                </div>
            `).join('');
            
            document.getElementById('page-number').textContent = currentPage;
        }

        function nextPage() {
            if (currentPage * moviesPerPage < filteredMovies.length) {
                currentPage++;
                displayMovies();
            }
        }

        function prevPage() {
            if (currentPage > 1) {
                currentPage--;
                displayMovies();
            }
        }

        function searchMovies() {
            const query = document.getElementById('search-input').value.toLowerCase();
            filteredMovies = movies.filter(movie => movie.title.toLowerCase().includes(query));
            currentPage = 1;
            displayMovies();
        }

        function openModal(title, driveId) {
            document.getElementById('modal-title').textContent = title;
            document.getElementById('modal-video').src = `https://drive.google.com/file/d/${driveId}/preview`;
            document.getElementById('modal').style.display = 'flex';
        }

        function closeModal() {
            document.getElementById('modal').style.display = 'none';
            document.getElementById('modal-video').src = '';
        }

        displayMovies();
    </script>
</body>
</html>
