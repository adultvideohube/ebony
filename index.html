<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watch the Trending Video</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: white;
            padding: 1rem;
            text-align: center;
        }
        .search-container {
            text-align: center;
            margin: 20px auto;
        }
        .search-container input, .search-container button {
            padding: 10px;
            font-size: 16px;
        }
        .container {
            padding: 2rem;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 1.5rem;
        }
        .movie {
            background-color: white;
            padding: 1rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            cursor: pointer;
        }
        .movie img {
            width: 100%;
            height: 120px;
            object-fit: cover;
            border-radius: 8px;
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background: white;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
        }
        iframe {
            width: 100%;
            height: 360px;
            border-radius: 8px;
        }
        .pagination {
            text-align: center;
            margin: 20px 0;
        }
        .pagination button {
            padding: 10px;
            margin: 5px;
            cursor: pointer;
        }
        .ad-container {
            text-align: center;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>aDuLt VidEo Hub</h1>
    </header>
    
    <div class="search-container">
        <input type="text" id="search-input" placeholder="Search for a movie...">
        <button onclick="searchMovies()">Search</button>
    </div>

    <div class="ad-container">
        <script type="text/javascript">
            atOptions = {
                'key': 'fe1d2ae890a7d2443d36d8183f2cf16d',
                'format': 'iframe',
                'height': 90,
                'width': 728,
                'params': {}
            };
        </script>
        <script type="text/javascript" src="//identicalprofile.com/fe1d2ae890a7d2443d36d8183f2cf16d/invoke.js"></script>
    </div>
    
    <div class="container" id="movies-container"></div>

    <div class="pagination">
        <button onclick="prevPage()">Previous</button>
        <span id="page-number">1</span>
        <button onclick="nextPage()">Next</button>
    </div>
    
    <div class="modal" id="modal">
        <div class="modal-content">
            <h2 id="modal-title"></h2>
            <iframe id="modal-video" frameborder="0" allowfullscreen></iframe>
            <br>
            <div class="ad-container">
                <script type="text/javascript">
                    atOptions = {
                        'key': '4bba2802ecf8c3ea186ac5104cf76664',
                        'format': 'iframe',
                        'height': 50,
                        'width': 320,
                        'params': {}
                    };
                </script>
                <script type="text/javascript" src="//identicalprofile.com/4bba2802ecf8c3ea186ac5104cf76664/invoke.js"></script>
            </div>
            <button onclick="closeModal()">Close</button>
        </div>
    </div>
    
    <script>
        function searchMovies() {
            alert('Search function not implemented yet');
        }
        function prevPage() {
            alert('Previous page function not implemented yet');
        }
        function nextPage() {
            alert('Next page function not implemented yet');
        }
        function closeModal() {
            document.getElementById('modal').style.display = 'none';
        }
    </script>
</body>
</html>
