<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movies Explorer - Upgraded</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            text-align: center;
        }
        header {
            background-color: #222;
            color: white;
            padding: 1rem 2rem;
            font-size: 1.5rem;
        }
        .container {
            padding: 2rem;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 1.5rem;
        }
        .movie {
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            transition: transform 0.3s;
            cursor: pointer;
        }
        .movie:hover {
            transform: scale(1.05);
        }
        .movie img {
            width: 100%;
            height: 150px;
            object-fit: cover;
        }
        .movie h3 {
            font-size: 1.1rem;
            margin: 0.7rem;
        }
        .pagination {
            margin: 2rem 0;
        }
        .pagination button {
            padding: 10px 20px;
            font-size: 1rem;
            background: #222;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: background 0.3s;
        }
        .pagination button:hover {
            background: #444;
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background: white;
            padding: 1.5rem;
            border-radius: 10px;
            text-align: center;
            max-width: 90%;
            width: 700px;
            position: relative;
        }
        .modal iframe {
            width: 100%;
            height: 400px;
        }
        .close {
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 1.5rem;
            cursor: pointer;
        }
        .back-button {
            padding: 10px 20px;
            background: red;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 10px;
        }
        .back-button:hover {
            background: darkred;
        }
    </style>
</head>
<body>
    <header>Movies Explorer</header>
    <div class="container" id="movies-container"></div>
    <div class="pagination">
        <button onclick="previousPage()" id="prev-btn" disabled>Previous</button>
        <button onclick="nextPage()" id="next-btn">Next</button>
    </div>
    <div class="modal" id="video-modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <iframe id="video-frame" allow="autoplay" frameborder="0" allowfullscreen></iframe>
            <button class="back-button" onclick="closeModal()">Kembali</button>
        </div>
    </div>
    <script>
        const movies = [
            { title: "Movie 1", driveId: "YOUR_DRIVE_ID_1", thumbnail: "YOUR_THUMBNAIL_URL_1" },
            { title: "Movie 2", driveId: "YOUR_DRIVE_ID_2", thumbnail: "YOUR_THUMBNAIL_URL_2" },
        ];
        let currentPage = 1;
        const itemsPerPage = 6;
        function displayMovies() {
            const moviesContainer = document.getElementById('movies-container');
            moviesContainer.innerHTML = '';
            const startIndex = (currentPage - 1) * itemsPerPage;
            const paginatedMovies = movies.slice(startIndex, startIndex + itemsPerPage);
            paginatedMovies.forEach(movie => {
                const movieElement = document.createElement('div');
                movieElement.classList.add('movie');
                movieElement.innerHTML = `
                    <img src="${movie.thumbnail}" alt="${movie.title}" onclick="openModal('${movie.driveId}')">
                    <h3>${movie.title}</h3>
                `;
                moviesContainer.appendChild(movieElement);
            });
            document.getElementById('prev-btn').disabled = currentPage === 1;
            document.getElementById('next-btn').disabled = currentPage * itemsPerPage >= movies.length;
        }
        function openModal(driveId) {
            document.getElementById('video-frame').src = `https://drive.google.com/file/d/${driveId}/preview`;
            document.getElementById('video-modal').style.display = 'flex';
        }
        function closeModal() {
            document.getElementById('video-modal').style.display = 'none';
            document.getElementById('video-frame').src = '';
        }
        function nextPage() {
            if (currentPage * itemsPerPage < movies.length) {
                currentPage++;
                displayMovies();
            }
        }
        function previousPage() {
            if (currentPage > 1) {
                currentPage--;
                displayMovies();
            }
        }
        displayMovies();
    </script>
</body>
</html>
