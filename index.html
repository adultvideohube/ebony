<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Explorer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            text-align: center;
        }
        header {
            background-color: #333;
            color: white;
            padding: 1rem;
        }
        .search-container {
            margin: 1rem auto;
        }
        .search-container input {
            padding: 0.5rem;
            width: 300px;
            font-size: 1rem;
        }
        .search-container button {
            padding: 0.5rem 1rem;
            font-size: 1rem;
            background-color: #333;
            color: white;
            border: none;
            cursor: pointer;
        }
        .ad-container, .ad-section {
            margin: 1rem 0;
            background-color: #ddd;
            padding: 1rem;
        }
        .container {
            padding: 2rem;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 1.5rem;
        }
        .video-item {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            text-align: center;
            cursor: pointer;
            padding: 1rem;
        }
        .video-item img {
            width: 100%;
            height: 120px;
            object-fit: cover;
            border-radius: 8px;
        }
        .pagination {
            margin: 1rem 0;
        }
        .pagination button {
            padding: 0.5rem 1rem;
            margin: 0 0.5rem;
        }
    </style>
</head>
<body>
    <header>
        <h1>Video Explorer</h1>
    </header>
    <div class="ad-container">Adsterra Ad Here</div>
    <div class="search-container">
        <input type="text" id="search" placeholder="Search videos...">
        <button onclick="searchVideos()">Search</button>
    </div>
    <div class="container" id="video-container"></div>
    <div class="pagination">
        <button onclick="prevPage()">Previous</button>
        <span id="page-number">Page 1</span>
        <button onclick="nextPage()">Next</button>
    </div>
    <script>
        let videos = Array.from({length: 10}, (_, i) => ({
            title: `Black milf with a huge fat ass fucked by a big black cock ${i + 1}`,
            url: "https://drive.google.com/file/d/1-6cWNJcP-f7s5Klsm9AqxANYvnLFJi8u/preview" + (i + 1),
            thumbnail: "https://via.placeholder.com/200"
        }));
        let currentPage = 1;
        const videosPerPage = 4;

        function displayVideos() {
            const container = document.getElementById("video-container");
            const start = (currentPage - 1) * videosPerPage;
            const end = start + videosPerPage;
            const visibleVideos = videos.slice(start, end);
            
            container.innerHTML = visibleVideos.map(video => 
                `<div class="video-item" onclick="openPopunder('${video.url}')">
                    <img src="${video.thumbnail}" alt="${video.title}">
                    <h3>${video.title}</h3>
                </div>`
            ).join('');
            document.getElementById("page-number").innerText = `Page ${currentPage}`;
        }

        function searchVideos() {
            const searchTerm = document.getElementById("search").value.toLowerCase();
            videos = videos.filter(video => video.title.toLowerCase().includes(searchTerm));
            currentPage = 1;
            displayVideos();
        }

        function openPopunder(videoUrl) {
            let newWindow = window.open(videoUrl, '_blank');
            window.open("https://adsterra.com", '_blank'); // Popunder Adsterra
            if (newWindow) {
                newWindow.blur();
                window.focus();
            }
        }

        function prevPage() {
            if (currentPage > 1) {
                currentPage--;
                displayVideos();
            }
        }

        function nextPage() {
            if ((currentPage * videosPerPage) < videos.length) {
                currentPage++;
                displayVideos();
            }
        }

        displayVideos();
    </script>
</body>
</html>
