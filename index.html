<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Explorer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            text-align: center;
        }
        header {
            background-color: #333;
            color: white;
            padding: 1rem;
        }
        .search-container, .add-video-container {
            margin: 1rem auto;
        }
        .search-container input, .add-video-container input {
            padding: 0.5rem;
            width: 300px;
            font-size: 1rem;
            margin: 0.5rem;
        }
        .search-container button, .add-video-container button {
            padding: 0.5rem 1rem;
            font-size: 1rem;
            background-color: #333;
            color: white;
            border: none;
            cursor: pointer;
        }
        .ad-container, .ad-section {
            margin: 1rem 0;
            background-color: #ddd;
            padding: 1rem;
        }
        .container {
            padding: 2rem;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 1.5rem;
        }
        .video-item {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            text-align: center;
            cursor: pointer;
            padding: 1rem;
        }
        .video-item img {
            width: 100%;
            height: 120px;
            object-fit: cover;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Video Explorer</h1>
    </header>
    <div class="ad-container">Adsterra Ad Here</div>
    <div class="search-container">
        <input type="text" id="search" placeholder="Search videos...">
        <button onclick="searchVideos()">Search</button>
    </div>
    <div class="add-video-container">
        <input type="text" id="video-title" placeholder="Video Title">
        <input type="text" id="video-url" placeholder="Video URL">
        <input type="text" id="video-thumbnail" placeholder="Thumbnail URL">
        <button onclick="addVideo()">Add Video</button>
    </div>
    <div class="container" id="video-container"></div>
    <script>
        let videos = [];
        
        function displayVideos() {
            const container = document.getElementById("video-container");
            container.innerHTML = videos.map(video => 
                `<div class="video-item" onclick="openModal('${video.url}')">
                    <img src="${video.thumbnail}" alt="${video.title}">
                    <h3>${video.title}</h3>
                </div>`
            ).join('');
        }

        function addVideo() {
            const title = document.getElementById("video-title").value;
            const url = document.getElementById("video-url").value;
            const thumbnail = document.getElementById("video-thumbnail").value || "https://via.placeholder.com/200";

            if (title && url) {
                videos.push({ title, url, thumbnail });
                displayVideos();
                document.getElementById("video-title").value = "";
                document.getElementById("video-url").value = "";
                document.getElementById("video-thumbnail").value = "";
            } else {
                alert("Please enter a valid title and URL!");
            }
        }

        function searchVideos() {
            const searchTerm = document.getElementById("search").value.toLowerCase();
            const filteredVideos = videos.filter(video => video.title.toLowerCase().includes(searchTerm));
            displayFilteredVideos(filteredVideos);
        }

        function displayFilteredVideos(filteredVideos) {
            const container = document.getElementById("video-container");
            container.innerHTML = filteredVideos.map(video => 
                `<div class="video-item" onclick="openModal('${video.url}')">
                    <img src="${video.thumbnail}" alt="${video.title}">
                    <h3>${video.title}</h3>
                </div>`
            ).join('');
        }
    </script>
</body>
</html>
