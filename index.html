        .pagination button:hover {
            background-color: #555;
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            padding: 1rem;
        }
        .modal-content {
            background: white;
            padding: 10px;
            border-radius: 8px;
            text-align: center;
            position: relative;
            width: 90%;
            max-width: 480px;
            max-height: 80vh;
            height: auto;
        }
        .modal iframe {
            width: 100%;
            height: 270px;
        }
        .modal .close {
            position: absolute;
            top: 10px;
            right: 10px;

            const paginatedMovies = movies.slice(startIndex, startIndex + itemsPerPage);

            paginatedMovies.forEach(movie => {
                const movieElement = document.createElement('div');
                movieElement.classList.add('movie');
                movieElement.innerHTML = `
                    <img src="${movie.thumbnail}" alt="${movie.title}" onclick="openModal('${movie.driveId}')">
                    <h3>${movie.title}</h3>
                `;
                moviesContainer.appendChild(movieElement);
            });

            document.getElementById('prev-btn').disabled = currentPage === 1;
            document.getElementById('next-btn').disabled = currentPage * itemsPerPage >= movies.length;
        }

        function openModal(driveId) {
            document.getElementById('video-frame').src = `https://drive.google.com/file/d/${driveId}/preview`;

        function closeModal() {
            document.getElementById('video-modal').style.display = 'none';
            document.getElementById('video-frame').src = '';
        }

            }

            if (currentPage > 1) {

                displayMovies();
