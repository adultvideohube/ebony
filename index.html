<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Where To Watch Popular Movies</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: white;
            padding: 1rem 2rem;
            text-align: center;
        }
        .container {
            padding: 2rem;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 1.5rem;
        }
        .movie {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            text-align: center;
            cursor: pointer;
        }
        .movie img {
            width: 100%;
            height: 120px;
            object-fit: cover;
        }
        .movie h3 {
            font-size: 1.2rem;
            margin: 0.5rem;
        }
        .pagination {
            text-align: center;
            margin: 2rem 0;
        }
        .pagination button {
            padding: 0.5rem 1rem;
            font-size: 1rem;
            background-color: #333;
            color: white;
            border: none;
            cursor: pointer;
            margin: 0 5px;
        }
        .pagination button:hover {
            background-color: #555;
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            padding: 1rem;
        }
        .modal-content {
            background: white;
            padding: 1rem;
            border-radius: 8px;
            text-align: center;
            position: relative;
            max-width: 90%;
            width: 800px;
        }
        .modal iframe {
            width: 100%;
            height: 450px;
            max-height: 90vh;
        }
        .modal .close {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
            font-size: 1.5rem;
        }
        .ad-container {
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>
<body>

        <h1>Movies Explorer</h1>

    <script>
        const movies = [
            { title: "Movie 1", driveId: "YOUR_DRIVE_FILE_ID_1", thumbnail: "YOUR_THUMBNAIL_URL_1" },
            { title: "Movie 2", driveId: "YOUR_DRIVE_FILE_ID_2", thumbnail: "YOUR_THUMBNAIL_URL_2" },
            { title: "Movie 3", driveId: "YOUR_DRIVE_FILE_ID_3", thumbnail: "YOUR_THUMBNAIL_URL_3" },
            { title: "Movie 4", driveId: "YOUR_DRIVE_FILE_ID_4", thumbnail: "YOUR_THUMBNAIL_URL_4" },
            { title: "Movie 5", driveId: "YOUR_DRIVE_FILE_ID_5", thumbnail: "YOUR_THUMBNAIL_URL_5" },
            { title: "Movie 6", driveId: "YOUR_DRIVE_FILE_ID_6", thumbnail: "YOUR_THUMBNAIL_URL_6" },
        ];

        let currentPage = 1;
        const itemsPerPage = 2;

        function displayMovies() {
            const moviesContainer = document.getElementById('movies-container');
            moviesContainer.innerHTML = '';
            
            const startIndex = (currentPage - 1) * itemsPerPage;
            const paginatedMovies = movies.slice(startIndex, startIndex + itemsPerPage);

            paginatedMovies.forEach(movie => {
                const movieElement = document.createElement('div');
                movieElement.classList.add('movie');
                movieElement.innerHTML = `
                    <img src="${movie.thumbnail}" alt="${movie.title}" onclick="openModal('${movie.driveId}')">
                    <h3>${movie.title}</h3>
                `;
                moviesContainer.appendChild(movieElement);
            });

            document.getElementById('prev-btn').disabled = currentPage === 1;
            document.getElementById('next-btn').disabled = currentPage * itemsPerPage >= movies.length;
        }

        function openModal(driveId) {
            document.getElementById('video-frame').src = `https://drive.google.com/file/d/${driveId}/preview`;
            document.getElementById('video-modal').style.display = 'flex';
        }

        function closeModal() {
            document.getElementById('video-modal').style.display = 'none';
            document.getElementById('video-frame').src = '';
        }

        function nextPage() {
            if (currentPage * itemsPerPage < movies.length) {
                currentPage++;
                displayMovies();
            }
        }

        function previousPage() {
            if (currentPage > 1) {
                currentPage--;
                displayMovies();
            }
        }

        displayMovies();
    </script>
</body>
</html>
