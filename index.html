<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Explorer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            text-align: center;
        }
        header {
            background-color: #333;
            color: white;
            padding: 1rem;
        }
        .search-container {
            margin: 1rem auto;
        }
        .search-container input {
            padding: 0.5rem;
            width: 300px;
            font-size: 1rem;
        }
        .search-container button {
            padding: 0.5rem 1rem;
            font-size: 1rem;
            background-color: #333;
            color: white;
            border: none;
            cursor: pointer;
        }
        .ad-container, .ad-section {
            margin: 1rem 0;
            background-color: #ddd;
            padding: 1rem;
        }
        .container {
            padding: 2rem;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 1.5rem;
        }
        .video-item {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            text-align: center;
            cursor: pointer;
            padding: 1rem;
        }
        .video-item img {
            width: 100%;
            height: 120px;
            object-fit: cover;
            border-radius: 8px;
        }
        .pagination {
            margin: 1rem 0;
        }
        .pagination button {
            padding: 0.5rem 1rem;
            margin: 0 0.5rem;
        }
        #modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            color: white;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        #modal-content {
            background: #222;
            padding: 2rem;
            border-radius: 8px;
            max-width: 900px;
            width: 90%;
            position: relative;
        }
        #modal iframe {
            width: 100%;
            height: 400px;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Video Explorer</h1>
    </header>
    <div class="ad-container">Adsterra Ad Here</div>
    <div class="search-container">
        <input type="text" id="search" placeholder="Search videos...">
        <button onclick="searchVideos()">Search</button>
    </div>
    <div class="container" id="video-container"></div>
    <div class="pagination">
        <button onclick="prevPage()">Previous</button>
        <span id="page-number">Page 1</span>
        <button onclick="nextPage()">Next</button>
    </div>
    <div id="modal">
        <div id="modal-content">
            <button onclick="closeModal()">Close</button>
            <iframe id="modal-video" src="" frameborder="0" allowfullscreen></iframe>
            <div class="ad-section">Adsterra Ad Here</div>
        </div>
    </div>
    <script>
        let videos = Array.from({length: 10}, (_, i) => ({
            title: `Video ${i + 1}`,
            url: "https://example.com/video" + (i + 1),
            thumbnail: "https://via.placeholder.com/200"
        }));
        let currentPage = 1;
        const videosPerPage = 4;

        function displayVideos() {
            const container = document.getElementById("video-container");
            const start = (currentPage - 1) * videosPerPage;
            const end = start + videosPerPage;
            const visibleVideos = videos.slice(start, end);
            
            container.innerHTML = visibleVideos.map(video => 
                `<div class="video-item" onclick="openModal('${video.url}')">
                    <img src="${video.thumbnail}" alt="${video.title}">
                    <h3>${video.title}</h3>
                </div>`
            ).join('');
            document.getElementById("page-number").innerText = `Page ${currentPage}`;
        }

        function searchVideos() {
            const searchTerm = document.getElementById("search").value.toLowerCase();
            videos = videos.filter(video => video.title.toLowerCase().includes(searchTerm));
            currentPage = 1;
            displayVideos();
        }

        function openModal(videoUrl) {
            document.getElementById("modal-video").src = videoUrl;
            document.getElementById("modal").style.display = "flex";
        }

        function closeModal() {
            document.getElementById("modal").style.display = "none";
            document.getElementById("modal-video").src = "";
        }

        function prevPage() {
            if (currentPage > 1) {
                currentPage--;
                displayVideos();
            }
        }

        function nextPage() {
            if ((currentPage * videosPerPage) < videos.length) {
                currentPage++;
                displayVideos();
            }
        }

        displayVideos();
    </script>

    </script>
</body>
</html>
