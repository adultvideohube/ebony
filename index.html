<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Explorer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            text-align: center;
        }
        header {
            background-color: #333;
            color: white;
            padding: 1rem;
        }
        .search-container {
            margin: 1rem auto;
        }
        .search-container input {
            padding: 0.5rem;
            width: 300px;
            font-size: 1rem;
        }
        .search-container button {
            padding: 0.5rem 1rem;
            font-size: 1rem;
            background-color: #333;
            color: white;
            border: none;
            cursor: pointer;
        }
        .ad-container, .ad-section {
            margin: 1rem 0;
            background-color: #ddd;
            padding: 1rem;
        }
        .container {
            padding: 2rem;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 1.5rem;
        }
        .video-item {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            text-align: center;
            cursor: pointer;
            padding: 1rem;
        }
        .video-item img {
            width: 100%;
            height: 120px;
            object-fit: cover;
            border-radius: 8px;
        }
        .pagination {
            margin: 1rem 0;
        }
        .pagination button {
            padding: 0.5rem 1rem;
            margin: 0 0.5rem;
        }
        #modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            color: white;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        #modal-content {
            background: #222;
            padding: 2rem;
            border-radius: 8px;
            max-width: 900px;
            width: 90%;
            position: relative;
        }
        #modal iframe {
            width: 100%;
            height: 400px;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Video Explorer</h1>
    </header>
    <div class="ad-container">Adsterra Ad Here</div>
    <div class="search-container">
        <input type="text" id="search" placeholder="Search videos...">
        <button onclick="searchVideos()">Search</button>
    </div>
    <div class="container" id="video-container"></div>
    <div class="pagination">
        <button onclick="prevPage()">Previous</button>
        <span id="page-number">Page 1</span>
        <button onclick="nextPage()">Next</button>
    </div>
    <div id="modal">
        <div id="modal-content">
            <button onclick="closeModal()">Close</button>
            <iframe id="modal-video" src="" frameborder="0" allowfullscreen></iframe>
            <div class="ad-section">Adsterra Ad Here</div>
        </div>
    </div>
    <script>
        let videos = [
            { title: "Video 1", url: "https://example.com/video1", thumbnail: "https://via.placeholder.com/200" },
            { title: "Video 2", url: "https://example.com/video2", thumbnail: "https://via.placeholder.com/200" }
			{ title: "Tutorial HTML", url: "https://www.youtube.com/embed/dD2EISBDjWM", thumbnail: "https://img.youtube.com/vi/dD2EISBDjWM/0.jpg" }
            { title: "Belajar CSS", url: "https://www.youtube.com/embed/1PnVor36_40", thumbnail: "https://img.youtube.com/vi/1PnVor36_40/0.jpg" }
            { title: "JavaScript Dasar", url: "https://www.youtube.com/embed/W6NZfCO5SIk", thumbnail: "https://img.youtube.com/vi/W6NZfCO5SIk/0.jpg" }
            { title: "ReactJS Tutorial", url: "https://www.youtube.com/embed/N3AkSS5hXMA", thumbnail: "https://img.youtube.com/vi/N3AkSS5hXMA/0.jpg" }
            { title: "NodeJS Dasar", url: "https://www.youtube.com/embed/TlB_eWDSMt4", thumbnail: "https://img.youtube.com/vi/TlB_eWDSMt4/0.jpg" }
            { title: "MongoDB Introduction", url: "https://www.youtube.com/embed/oSIv-E60NiU", thumbnail: "https://img.youtube.com/vi/oSIv-E60NiU/0.jpg" }
            { title: "ExpressJS Crash Course", url: "https://www.youtube.com/embed/L72fhGm1tfE", thumbnail: "https://img.youtube.com/vi/L72fhGm1tfE/0.jpg" }
            { title: "Python Tutorial", url: "https://www.youtube.com/embed/rfscVS0vtbw", thumbnail: "https://img.youtube.com/vi/rfscVS0vtbw/0.jpg" }
            { title: "Django Crash Course", url: "https://www.youtube.com/embed/F5mRW0jo-U4", thumbnail: "https://img.youtube.com/vi/F5mRW0jo-U4/0.jpg" }
            { title: "Flask Web Development", url: "https://www.youtube.com/embed/MwZwr5Tvyxo", thumbnail: "https://img.youtube.com/vi/MwZwr5Tvyxo/0.jpg" }
			{ title: "VueJS Basics", url: "https://www.youtube.com/embed/FXpIoQ_rT_c", thumbnail: "https://img.youtube.com/vi/FXpIoQ_rT_c/0.jpg" }
            { title: "AngularJS Crash Course", url: "https://www.youtube.com/embed/k5E2AVpwsko", thumbnail: "https://img.youtube.com/vi/k5E2AVpwsko/0.jpg" }
            { title: "Bootstrap Tutorial", url: "https://www.youtube.com/embed/qf7dkrce-mQ", thumbnail: "https://img.youtube.com/vi/qf7dkrce-mQ/0.jpg" }
        ];
        let currentPage = 1;
        const videosPerPage = 5;

        function displayVideos() {
            const container = document.getElementById("video-container");
            container.innerHTML = videos.slice((currentPage - 1) * videosPerPage, currentPage * videosPerPage).map(video => 
                `<div class="video-item" onclick="openModal('${video.url}')">
                    <img src="${video.thumbnail}" alt="${video.title}">
                    <h3>${video.title}</h3>
                </div>`
            ).join('');
            document.getElementById("page-number").innerText = `Page ${currentPage}`;
        }

        function searchVideos() {
            const searchTerm = document.getElementById("search").value.toLowerCase();
            videos = videos.filter(video => video.title.toLowerCase().includes(searchTerm));
            displayVideos();
        }

        function openModal(videoUrl) {
            document.getElementById("modal-video").src = videoUrl;
            document.getElementById("modal").style.display = "flex";
        }

        function closeModal() {
            document.getElementById("modal").style.display = "none";
            document.getElementById("modal-video").src = "";
        }

        function prevPage() {
            if (currentPage > 1) {
                currentPage--;
                displayVideos();
            }
        }

        function nextPage() {
            if (currentPage * videosPerPage < videos.length) {
                currentPage++;
                displayVideos();
            }
        }

        displayVideos();
    </script>

    </script>
</body>
</html>
