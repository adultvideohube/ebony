<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Where To Watch Popular Movies</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: white;
            padding: 1rem 2rem;
            text-align: center;
        }
        .container {
            padding: 2rem;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 1.5rem;
        }
        .movie {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            text-align: center;
            cursor: pointer;
        }
        .movie img {
            width: 100%;
            height: 120px;
            object-fit: cover;
        }
        .movie h3 {
            font-size: 1.2rem;
            margin: 0.5rem;
        }
        .pagination {
            text-align: center;
            margin: 2rem 0;
        }
        .pagination button {
            padding: 0.5rem 1rem;
            font-size: 1rem;
            background-color: #333;
            color: white;
            border: none;
            cursor: pointer;
            margin: 0 5px;
        }
        .pagination button:hover {
            background-color: #555;
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            padding: 1rem;
        }
        .modal-content {
            background: white;
            padding: 1rem;
            border-radius: 8px;
            text-align: center;
            position: relative;
            max-width: 90%;
            width: 800px;
        }
        .modal iframe {
            width: 100%;
            height: 450px;
            max-height: 90vh;
        }
        .modal .close {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
            font-size: 1.5rem;
        }
        .ad-container {
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Movies Explorer</h1>
    </header>
    <div class="ad-container">
        <p>Advertisement</p>
        <script type="text/javascript" src="//fryboldlymalice.com/ad-script.js"></script>
    </div>
    <div class="container" id="movies-container"></div>
    <div class="pagination">
        <button onclick="previousPage()" id="prev-btn" disabled>Previous</button>
        <button onclick="nextPage()" id="next-btn">Next</button>
    </div>
    <div class="modal" id="video-modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <iframe id="video-frame" frameborder="0" allowfullscreen></iframe>
			<button class="back-button" onclick="closeModal()">Kembali</button>
            <div class="ad-container">
                <p>Advertisement</p>
                <script type="text/javascript" src="//fryboldlymalice.com/ad-script.js"></script>
            </div>
        </div>
    </div>
    <script>
        const movies = [
            { title: "Movie 1", driveId: "YOUR_DRIVE_FILE_ID_1", thumbnail: "YOUR_THUMBNAIL_URL_1" },
            { title: "Movie 2", driveId: "YOUR_DRIVE_FILE_ID_2", thumbnail: "YOUR_THUMBNAIL_URL_2" },
            { title: "Movie 3", driveId: "YOUR_DRIVE_FILE_ID_3", thumbnail: "YOUR_THUMBNAIL_URL_3" },
            { title: "Movie 4", driveId: "YOUR_DRIVE_FILE_ID_4", thumbnail: "YOUR_THUMBNAIL_URL_4" },
            { title: "Movie 5", driveId: "YOUR_DRIVE_FILE_ID_5", thumbnail: "YOUR_THUMBNAIL_URL_5" },
            { title: "Movie 6", driveId: "YOUR_DRIVE_FILE_ID_6", thumbnail: "YOUR_THUMBNAIL_URL_6" },
			{ title: "Movie 7", driveId: "YOUR_DRIVE_FILE_ID_7", thumbnail: "YOUR_THUMBNAIL_URL_7" },
			{ title: "Movie 8", driveId: "YOUR_DRIVE_FILE_ID_8", thumbnail: "YOUR_THUMBNAIL_URL_8" },
			{ title: "Movie 9", driveId: "YOUR_DRIVE_FILE_ID_9", thumbnail: "YOUR_THUMBNAIL_URL_9" },
			{ title: "Movie 10", driveId: "YOUR_DRIVE_FILE_ID_10", thumbnail: "YOUR_THUMBNAIL_URL_10" },
			{ title: "Movie 11", driveId: "YOUR_DRIVE_FILE_ID_11", thumbnail: "YOUR_THUMBNAIL_URL_11" },
			{ title: "Movie 12", driveId: "YOUR_DRIVE_FILE_ID_12", thumbnail: "YOUR_THUMBNAIL_URL_12" },
			{ title: "Movie 13", driveId: "YOUR_DRIVE_FILE_ID_13", thumbnail: "YOUR_THUMBNAIL_URL_13" },
			{ title: "Movie 14", driveId: "YOUR_DRIVE_FILE_ID_14", thumbnail: "YOUR_THUMBNAIL_URL_14" },
			{ title: "Movie 15", driveId: "YOUR_DRIVE_FILE_ID_15", thumbnail: "YOUR_THUMBNAIL_URL_15" },
			{ title: "Movie 16", driveId: "YOUR_DRIVE_FILE_ID_16", thumbnail: "YOUR_THUMBNAIL_URL_16" },
			{ title: "Movie 17", driveId: "YOUR_DRIVE_FILE_ID_17", thumbnail: "YOUR_THUMBNAIL_URL_17" },
			{ title: "Movie 18", driveId: "YOUR_DRIVE_FILE_ID_18", thumbnail: "YOUR_THUMBNAIL_URL_18" },
			{ title: "Movie 19", driveId: "YOUR_DRIVE_FILE_ID_19", thumbnail: "YOUR_THUMBNAIL_URL_19" },
			{ title: "Movie 20", driveId: "YOUR_DRIVE_FILE_ID_20", thumbnail: "YOUR_THUMBNAIL_URL_20" },
        ];

        let currentPage = 1;
        const itemsPerPage = 5;

        function displayMovies() {
            const moviesContainer = document.getElementById('movies-container');
            moviesContainer.innerHTML = '';
            
            const startIndex = (currentPage - 1) * itemsPerPage;
            const paginatedMovies = movies.slice(startIndex, startIndex + itemsPerPage);

            paginatedMovies.forEach(movie => {
                const movieElement = document.createElement('div');
                movieElement.classList.add('movie');
                movieElement.innerHTML = `
                    <img src="${movie.thumbnail}" alt="${movie.title}" onclick="openModal('${movie.driveId}')">
                    <h3>${movie.title}</h3>
                `;
                moviesContainer.appendChild(movieElement);
            });

            document.getElementById('prev-btn').disabled = currentPage === 1;
            document.getElementById('next-btn').disabled = currentPage * itemsPerPage >= movies.length;
        }

        function openModal(driveId) {
            document.getElementById('video-frame').src = `https://drive.google.com/file/d/${driveId}/preview`;
            document.getElementById('video-modal').style.display = 'flex';
        }

        function closeModal() {
            document.getElementById('video-modal').style.display = 'none';
            document.getElementById('video-frame').src = '';
        }

        function nextPage() {
            if (currentPage * itemsPerPage < movies.length) {
                currentPage++;
                displayMovies();
            }
        }

        function previousPage() {
            if (currentPage > 1) {
                currentPage--;
                displayMovies();
            }
        }

        displayMovies();
    </script>
</body>
</html>
