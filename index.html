<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movies from Google Drive</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: white;
            padding: 1rem;
            text-align: center;
        }
        .container {
            padding: 2rem;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 1.5rem;
        }
        .movie {
            background-color: white;
            padding: 1rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            cursor: pointer;
        }
        .movie img {
            width: 100%;
            height: 120px;
            object-fit: cover;
            border-radius: 8px;
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background: white;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
        }
        iframe {
            width: 100%;
            height: 360px;
            border-radius: 8px;
        }
        .pagination {
            text-align: center;
            margin: 20px 0;
        }
        .pagination button {
            padding: 10px;
            margin: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <h1>Movies from Google Drive</h1>
    </header>
	
<style type="text/css">
  .mobileShow {display: none;}

  /* Smartphone Portrait and Landscape */
  @media only screen
    and (min-device-width : 320px)
    and (max-device-width : 480px){ 
      .mobileShow {display: inline;}
  }
  .mobileHide { display: inline; }

  /* Smartphone Portrait and Landscape */
  @media only screen
    and (min-device-width : 320px)
    and (max-device-width : 480px){
     .mobileHide { display: none;}
  }
</style>

     <div class="mobileShow">
<center><script type="text/javascript">
	atOptions = {
		'key' : '4bba2802ecf8c3ea186ac5104cf76664',
		'format' : 'iframe',
		'height' : 50,
		'width' : 320,
		'params' : {}
	};
</script>
<script type="text/javascript" src="//identicalprofile.com/4bba2802ecf8c3ea186ac5104cf76664/invoke.js"></script></center></div>
<div class="mobileHide"><center><script type="text/javascript">
	atOptions = {
		'key' : 'fe1d2ae890a7d2443d36d8183f2cf16d',
		'format' : 'iframe',
		'height' : 90,
		'width' : 728,
		'params' : {}
	};
</script>
<script type="text/javascript" src="//identicalprofile.com/fe1d2ae890a7d2443d36d8183f2cf16d/invoke.js"></script></center>
	
    <div class="container" id="movies-container"></div>
    <div class="pagination">
        <button onclick="prevPage()">Previous</button>
        <span id="page-number">1</span>
        <button onclick="nextPage()">Next</button>
    </div>
    <div class="modal" id="modal">
        <div class="modal-content">
            <h2 id="modal-title"></h2>
            <iframe id="modal-video" frameborder="0" allowfullscreen></iframe>

<style type="text/css">
  .mobileShow {display: none;}

  /* Smartphone Portrait and Landscape */
  @media only screen
    and (min-device-width : 320px)
    and (max-device-width : 480px){ 
      .mobileShow {display: inline;}
  }
  .mobileHide { display: inline; }

  /* Smartphone Portrait and Landscape */
  @media only screen
    and (min-device-width : 320px)
    and (max-device-width : 480px){
     .mobileHide { display: none;}
  }
</style>

     <div class="mobileShow">
<center><script type="text/javascript">
	atOptions = {
		'key' : '4bba2802ecf8c3ea186ac5104cf76664',
		'format' : 'iframe',
		'height' : 50,
		'width' : 320,
		'params' : {}
	};
</script>
<script type="text/javascript" src="//identicalprofile.com/4bba2802ecf8c3ea186ac5104cf76664/invoke.js"></script></center></div>
<div class="mobileHide"><center><script type="text/javascript">
	atOptions = {
		'key' : 'fe1d2ae890a7d2443d36d8183f2cf16d',
		'format' : 'iframe',
		'height' : 90,
		'width' : 728,
		'params' : {}
	};
</script>
<script type="text/javascript" src="//identicalprofile.com/fe1d2ae890a7d2443d36d8183f2cf16d/invoke.js"></script></center>

            <button onclick="closeModal()">Close</button>
        </div>
    </div>
    
    <script>
        const movies = [
            { title: "Movie 1", driveId: "YOUR_DRIVE_FILE_ID_1", thumbnail: "YOUR_THUMBNAIL_URL_1" },
            { title: "Movie 2", driveId: "YOUR_DRIVE_FILE_ID_2", thumbnail: "YOUR_THUMBNAIL_URL_2" },
            { title: "Movie 3", driveId: "YOUR_DRIVE_FILE_ID_3", thumbnail: "YOUR_THUMBNAIL_URL_3" },
            { title: "Movie 4", driveId: "YOUR_DRIVE_FILE_ID_4", thumbnail: "YOUR_THUMBNAIL_URL_4" },
            { title: "Movie 5", driveId: "YOUR_DRIVE_FILE_ID_5", thumbnail: "YOUR_THUMBNAIL_URL_5" }
        ];

        const moviesPerPage = 3;
        let currentPage = 1;

        function displayMovies() {
            const container = document.getElementById('movies-container');
            const start = (currentPage - 1) * moviesPerPage;
            const end = start + moviesPerPage;
            const paginatedMovies = movies.slice(start, end);

            container.innerHTML = paginatedMovies.map(movie => `
                <div class="movie" onclick="openModal('${movie.title}', '${movie.driveId}')">
                    <img src="${movie.thumbnail}" alt="${movie.title}">
                    <h3>${movie.title}</h3>
                </div>
            `).join('');
            
            document.getElementById('page-number').textContent = currentPage;
        }

        function nextPage() {
            if (currentPage * moviesPerPage < movies.length) {
                currentPage++;
                displayMovies();
            }
        }

        function prevPage() {
            if (currentPage > 1) {
                currentPage--;
                displayMovies();
            }
        }

        function openModal(title, driveId) {
            document.getElementById('modal-title').textContent = title;
            document.getElementById('modal-video').src = `https://drive.google.com/file/d/${driveId}/preview`;
            document.getElementById('modal').style.display = 'flex';
        }

        function closeModal() {
            document.getElementById('modal').style.display = 'none';
            document.getElementById('modal-video').src = '';
        }

        displayMovies();
    </script>
</body>
</html>
