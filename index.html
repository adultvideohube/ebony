<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Where To Watch Popular Movies</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: white;
            padding: 1rem 2rem;
            text-align: center;
        }
        .search-container {
            margin: 1rem auto;
            text-align: center;
        }
        .search-container input {
            padding: 0.5rem;
            font-size: 1rem;
            width: 300px;
        }
        .search-container button {
            padding: 0.5rem 1rem;
            font-size: 1rem;
            background-color: #333;
            color: white;
            border: none;
            cursor: pointer;
        }
        .search-container button:hover {
            background-color: #555;
        }
        .container {
            padding: 2rem;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 1.5rem;
        }
        .movie {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            text-align: center;
            cursor: pointer;
        }
        .movie img {
            width: 100%;
            height: 120px;
            object-fit: cover;
        }
        .movie h3 {
            font-size: 1.2rem;
            margin: 0.5rem;
        }
        .movie p {
            color: #555;
            margin: 0.5rem;
        }
        .pagination {
            text-align: center;
            margin: 2rem 0;
        }
        .pagination button {
            padding: 0.5rem 1rem;
            font-size: 1rem;
            background-color: #e50914;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 4px;
        }
        .pagination button:hover {
            background-color: #f30c1d;
        }
    </style>
</head>
<body>
    <header>
        <h1>Movies Explorer</h1>
    </header>
    <div class="search-container">
        <input type="text" id="search-input" placeholder="Search for a movie...">
        <button onclick="searchMovies()">Search</button>
    </div>
    <div class="container" id="movies-container">
        <!-- Movies will be displayed here -->
    </div>
    <div class="pagination">
        <button onclick="nextPage()">Next Page</button>
    </div>

    <script>
        let currentPage = 1;
        const moviesData = [
            { title: "JUDUL 1", driveId: "YOUR_DRIVE_FILE_ID_1", thumbnail: "YOUR_THUMBNAIL_URL_1" },
            { title: "JUDUL 2", driveId: "YOUR_DRIVE_FILE_ID_2", thumbnail: "YOUR_THUMBNAIL_URL_2" },
            { title: "JUDUL 3", driveId: "YOUR_DRIVE_FILE_ID_3", thumbnail: "YOUR_THUMBNAIL_URL_3" }
        ];

        function displayMovies() {
            const moviesContainer = document.getElementById('movies-container');
            moviesContainer.innerHTML = moviesData.map(movie => `
                <div class="movie">
                    <img src="${movie.thumbnail}" alt="${movie.title}">
                    <h3>${movie.title}</h3>
                    <a href="https://drive.google.com/file/d/${movie.driveId}/view" target="_blank">Watch Now</a>
                </div>
            `).join('');
        }

        function nextPage() {
            currentPage++;
            console.log("Loading next page: ", currentPage);
            displayMovies();
        }

        function searchMovies() {
            const query = document.getElementById('search-input').value.toLowerCase();
            const filteredMovies = moviesData.filter(movie => movie.title.toLowerCase().includes(query));
            document.getElementById('movies-container').innerHTML = filteredMovies.map(movie => `
                <div class="movie">
                    <img src="${movie.thumbnail}" alt="${movie.title}">
                    <h3>${movie.title}</h3>
                    <a href="https://drive.google.com/file/d/${movie.driveId}/view" target="_blank">Watch Now</a>
                </div>
            `).join('');
        }

        displayMovies();
    </script>
</body>
</html>
