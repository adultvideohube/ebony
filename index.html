        header {
            background-color: #333;
            color: white;
            padding: 1rem 2rem;
            text-align: center;
        }
        .container {
            padding: 2rem;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 1.5rem;
        }
        .movie {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            text-align: center;
            cursor: pointer;
        }
        .movie img {
            width: 100%;
            height: 120px;
            object-fit: cover;
        }
        .movie h3 {
            font-size: 1.2rem;
            margin: 0.5rem;
        }
        .pagination {
            text-align: center;
            margin: 2rem 0;
        }
        .pagination button {
            padding: 0.5rem 1rem;
            font-size: 1rem;
            background-color: #333;
            color: white;
            border: none;
            cursor: pointer;
            margin: 0 5px;
        }
        .pagination button:hover {
            background-color: #555;
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            padding: 1rem;
        }
        .modal-content {
            background: white;
            padding: 10px;
            border-radius: 8px;
            text-align: center;
            position: relative;
            width: 90%;
            max-width: 480px;
            max-height: 80vh;
            height: auto;
        }
        .modal iframe {
            width: 100%;
            height: 270px;
        }
        .modal .close {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
            font-size: 1.5rem;
        }
        .ad-container {
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>

        let currentPage = 1;

        function displayMovies() {
            const moviesContainer = document.getElementById('movies-container');

            const paginatedMovies = movies.slice(startIndex, startIndex + itemsPerPage);

            paginatedMovies.forEach(movie => {

        function openModal(driveId) {
            document.getElementById('video-frame').src = `https://drive.google.com/file/d/${driveId}/preview`;

        function closeModal() {
